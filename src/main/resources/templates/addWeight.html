<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>Server Programming</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add Weight</h1>

	<div>
		<form action="#" th:action="@{saveWeight}" th:object="${userWeight}"  method="post">

			<label for="weight">Weight</label>
			<input type="number" id="weight" th:field="*{weight}" />
			<span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></span> <br>

			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="date">Date</label>
			<input type="text" id="date" th:field="*{date}" />
			<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span> <br>

			<div style="clear: both; display: block; height: 10px;"></div>

            <input type="submit" value="Save" class="btn btn-success"/>
		</form>
	</div>
</body>
</html>
