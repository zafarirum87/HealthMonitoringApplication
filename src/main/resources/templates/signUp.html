<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Health Monitoring App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="col-md-4 col-md-offset-4">

		<div class="alert alert-danger" th:if="${param.error}">User Name
			already exists.</div>

		<div class="col-md-4" style="padding: 20px 0">
			<h3>SignUp Form</h3>
		</div>

		<form method="post" th:action="@{/signUp}" th:object="${user}">
			<div >
				<label> User Name : <input type="text" name="username"
					th:field="*{name}" class="form-control" />
				</label>
			</div>
			<div>
				<label> Password: <input type="password" name="password"
					th:field="*{password}" class="form-control" />
				</label>
			</div>
			<div>
				<label> Age: <input type="text" name="age" th:field="*{age}"
					class="form-control" />
				</label>
			</div>
			<div>
				<label> Gender: <input type="text" name="gender"
					th:field="*{gender}" class="form-control" />
				</label>
			</div>
			<div>
				<button type="submit" value="SignUp" class="btn btn-primary">Sign
					Up</button>
			</div>

		</form>
	</div>
	<div class="col-md-4" style="padding: 20px 0">
		<h4>Already have an Account. <a href="/login" class="btn btn-success">Login</a></h4>
	</div>
</body>
</html>
