<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Health Monitoring App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="col-md-4 col-md-offset-4">

		<div class="alert alert-danger" th:if="${param.error}">User Name already exist.</div>
		<div>This is Sign In page</div>
		<form method="post" th:action="@{/signUp}" th:object="${user}">
			<div>
				<label> User Name :
				 <input type="text" name="username" th:field="*{name}" class="form-control" />
				</label>
			</div>
			<div>
				<label> Password: <input type="password" name="password" th:field="*{password}" class="form-control" />
				</label>
			</div>
			<div>
				<label> Age: <input type="text" name="age" th:field="*{age}" class="form-control" />
				</label>
			</div>
			<div>
				<label> Gender: <input type="text" name="gender" th:field="*{gender}" class="form-control" />
				</label>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>

		</form>
	</div>
</body>
</html>
