<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Health Monitoring App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="col-md-4 col-md-offset-4">
		<div class="alert alert-danger" th:if="${param.error}">Invalid User Name and password.</div>
		<form th:action="@{/login}" method="post">
			<div>
				<label> User Name : <input type="text" name="username" class="form-control"/>
				</label>
			</div>
			<div>
				<label> Password: <input type="password" name="password" class="form-control"/>
				</label>
			</div>
			<div>
				<input type="submit" value="Sign In" class="btn btn-primary" />
			</div>
		</form>
	</div>
</body>
</html>
