<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Health Monitoring App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="col-md-4 col-md-offset-4">

		<div class="alert alert-danger" th:if="${param.error}">Invalid
			User Name and password.</div>

		<form th:action="@{/login}" method="post">
			<div class="form-outline mb-4">
				<label class="form-label"> User Name : <input type="text"
					name="username" class="form-control" />
				</label>
			</div>
			<div class="form-outline mb-4">
				<label class="form-label"> Password: <input type="password"
					name="password" class="form-control" />
				</label>
			</div>
			<div>
				<input type="submit" value="Login" class="btn btn-primary" />
			</div>
		</form>
	</div>

	<div class="col-md-4" style="padding: 20px 0">
		<h4>
			Don't have an account? <a href="/signUp" class="btn btn-success">Sign
				up</a>
		</h4>
	</div>
</body>
</html>
